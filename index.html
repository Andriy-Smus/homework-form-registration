<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

    <div class="container">
        <div class="top">Please sign up</div>
        <form name="f1">
            <div class="first-name">
                <input type="text" class="hhh" name="first_name" placeholder="First name">
                <p>First name</p>
                <i class="uil uil-check uil-check-fn"></i>
            </div>
            <div class="last-name">
                <input type="text" id="last_name" name="last_name" placeholder="Last name">
                <p>Last name</p>
                <i class="uil uil-check uil-check-ln"></i>
            </div>
            <div class="email">
                <input type="email" id="email" name="email" placeholder="Email address">
                <p>Email address</p>
                <i class="uil uil-check uil-check-em"></i>
                <i class="uil uil-times uil-times-em"></i>
                <div class="email-exist">This email already exist.</div>
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="Password">
                <p>Password</p>
                <i class="uil uil-check uil-check-pw"></i>
            </div>
            <input type="button" name="signUp" value="Sign Up">
            <p class="link-sign-in">Sign in now</p>
        </form>
    </div>
    <div class="container-1">
        <div class="top">Please sign in</div>
        <form name="f2">
            <div class="email">
                <input type="email" id="email" name="logEmail" placeholder="Email address">
                <p>Email address</p>
            </div>
            <div class="password">
                <input type="password" id="password" name="logPassword" placeholder="Password">
                <p>Password</p>
                <div class="false">Incorrect email or password</div>
            </div>
            <input type="button" name="signIn" value="Sign In">
            <p class="link-sign-up">Sign up now</p>
        </form>
    </div>
    <div class="container-2">
        <img src="images/businessman.svg" alt="">
        <h2>Ivan Ivanov</h2>
        <h3>iine@gmail.com</h3>
        <h3>Designer & Web Developing</h3>
        <hr>
        <button class="bt-sign-up">Sign Up</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
